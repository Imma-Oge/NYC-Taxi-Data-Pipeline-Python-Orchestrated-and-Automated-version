name: CI Pipeline

on:
  push:
    branches: [ ogee_dev ]      # Runs tests when you push to ogee_dev
  pull_request:
    branches: [ main ]          # Re-runs tests when creating PR to merge into main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.6'   # adjust if your project uses another version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Run linting (flake8)
        run: flake8 .

      - name: Run tests (pytest)
        run: pytest

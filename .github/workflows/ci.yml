name: CI Pipeline

# Triggers the workflow on push to ogee_dev and on PRs to main
on:
  push:
    branches: [ ogee_dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.6'

      # Step 3: Install dependencies safely
      - name: Install dependencies
        run: |
          # Only install requirements.txt if it exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Always install pytest and flake8
          pip install pytest flake8

      # Step 4: Run flake8 (ignore errors for now if no code style issues exist)
      - name: Run linting (flake8)
        run: flake8 . || true

      # Step 5: Run pytest (with a fallback if no tests exist)
      - name: Run tests (pytest)
        run: |
          if [ -d tests ]; then pytest tests; else echo "No tests folder found, skipping pytest"; fi

